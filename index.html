<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloverPit Companion</title>
  <link rel="manifest" href="manifest.webmanifest?v=2025-10-02-08">
  <link rel="stylesheet" href="style.css?v=2025-10-02-08">
</head>
<body>
  <h1>CloverPit Companion</h1>
  <div id="toast"></div>
  <script type="module">
  const VERSION="2025-10-02-08";
  function delay(ms){return new Promise(r=>setTimeout(r,ms));}
  function waitForControllerChange(ms=5000){
    return new Promise(res=>{
      const t=setTimeout(res,ms);
      navigator.serviceWorker?.addEventListener('controllerchange',()=>{clearTimeout(t);res();},{once:true});
    });
  }
  async function swReadyOrTimeout(ms=5000){
    const readyP=navigator.serviceWorker?.ready?.then(()=>true).catch(()=>false);
    const ctrlP=waitForControllerChange(ms).then(()=>true);
    const toP=delay(ms).then(()=>false);
    const res=await Promise.race([readyP,ctrlP,toP]);
    return !!res;
  }
  async function runDiagnostics() {
    const issues=[];
    await swReadyOrTimeout(5000);
    if(!navigator.serviceWorker.controller) issues.push("Kein aktiver Service Worker");
    if(issues.length){console.warn("Diagnosefehler:",issues);document.getElementById("toast").textContent=issues.join(" | ");}
  }
  if("serviceWorker" in navigator){navigator.serviceWorker.register("./service-worker.js",{updateViaCache:"none"}).then(()=>{runDiagnostics();});}
  </script>
</body>
</html>
