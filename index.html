<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
  <title>CloverPit Companion</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/app-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/app-192.png">
  <meta name="theme-color" content="#0d1117">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-progress" id="topProgress"></div>
  <header class="hdr">
    <div class="wrap row space">
      <div class="row gap">
        <img src="icons/app-192.png" alt="CloverPit Companion Logo" class="logo">
        <h1>üçÄ CloverPit Companion</h1>
      </div>
      <div class="row gap">
        <div id="versionBadge" class="ver-badge" aria-live="polite" hidden></div>
        <button class="btn ghost" id="exportBtn">Export</button>
        <button class="btn" id="importBtn">Import</button>
        <input type="file" id="fileInput" accept="application/json" hidden>
        <button class="btn primary" id="resetBtn" title="Alles zur√ºcksetzen">Reset</button>
        <button class="btn install" id="installBtn" hidden>Installieren</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel pad">
      <h2>Bestand</h2>
      <div class="kpi">
        <div class="box"><label for="coins">M√ºnzen</label><input type="number" id="coins" min="0" step="1" inputmode="numeric"/></div>
        <div class="box"><label for="tickets">Tickets</label><input type="number" id="tickets" min="0" step="1" inputmode="numeric"/></div>
      </div>

      <hr class="sep">
      <h2>Filter & Suche</h2>
      <div class="toolbar">
        <input type="text" id="search" placeholder="Suche Name/Effekt‚Ä¶" autocomplete="off" />
        <div class="chips" id="chips">
          <button class="chip" data-chip="red-button">Red‚ÄëButton</button>
          <button class="chip" data-chip="golden-mod">Golden‚ÄëMod</button>
          <button class="chip" data-chip="tickets">Tickets</button>
          <button class="chip" data-chip="energy">Energy</button>
          <button class="chip" data-chip="interest">Interest</button>
          <button class="chip" data-chip="random">Random</button>
          <button class="chip" data-chip="patterns">Patterns</button>
        </div>
        <select id="rarity" aria-label="Seltenheit">
          <option value="">Seltenheit ‚Äì alle</option>
          <option>Common</option>
          <option>Uncommon</option>
          <option>Rare</option>
          <option>Epic</option>
          <option>Legendary</option>
        </select>
        <label class="pill"><input type="checkbox" id="ownedOnly"> nur Besitz</label>
        <div class="bulk">
          <button class="btn sm" id="bulkSelect">Alle im Filter markieren</button>
          <button class="btn sm ghost" id="bulkClear">Alle im Filter entfernen</button>
        </div>
      </div>
    </section>

    <section class="panel pad">
      <h2>Aktive Effekte</h2>
      <div id="stats" class="subtle"></div>
      <div id="effectsBox">
        <div class="row space">
          <div class="fx-head">Zusammenfassung</div>
          <span class="pill badge" id="effectsSummary">‚Äì</span>
        </div>
        <div id="effectsDetails" class="list"></div>
      </div>

      <details id="listSection" class="fold" open>
        <summary>
          <span>Gl√ºcksbringer</span>
          <span class="summary-badges">
            <span class="pill" id="summaryFiltered">0 gefiltert</span>
            <span class="pill" id="summaryOwned">0 besessen</span>
          </span>
        </summary>
        <ul id="charmList" class="charm-list" aria-live="polite"></ul>
      </details>
      <div class="spacer"></div>
    </section>
  </main>

  <nav class="dock" aria-label="Schnellleiste">
    <button class="dock-btn" id="toggleOwned">Nur Besitz</button>
    <button class="dock-btn" id="clearSearch">Suche l√∂schen</button>
    <button class="dock-btn" id="scrollTop">Nach oben</button>
  </nav>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

<script type="module">
(async () => {
  try {
    // Install prompt
    let deferredPrompt; const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt = e; installBtn.hidden = false; });
    installBtn?.addEventListener('click', async ()=>{ installBtn.disabled = true; if(deferredPrompt){ deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt = null; } installBtn.hidden = true; });

    // SW + version badge
    async function registerSW(){
      if(!('serviceWorker' in navigator)) return;
      const reg = await navigator.serviceWorker.register('./service-worker.js');
      navigator.serviceWorker.addEventListener('controllerchange', ()=>window.location.reload());
      document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') reg.update(); });
      setInterval(()=>reg.update(), 30*60*1000);
      await checkVersion(true);
      setTimeout(()=>checkVersion(false), 8000);
    }
    async function checkVersion(onLoad){
      try{
        const r = await fetch('./version.json', {cache:'no-store'});
        const {version} = await r.json();
        const last = localStorage.getItem('app_version');
        showVersion(version, onLoad);
        if(last && last !== version && navigator.serviceWorker.controller){
          navigator.serviceWorker.controller.postMessage('SKIP_WAITING');
        }
        localStorage.setItem('app_version', version);
      }catch{}
    }
    function showVersion(v, onLoad){
      const el = document.getElementById('versionBadge');
      if (!el) return;
      el.textContent = 'v ' + v;
      el.hidden = false;
      el.classList.remove('show'); void el.offsetWidth; el.classList.add('show');
      setTimeout(()=> el.classList.remove('show'), onLoad ? 2500 : 1200);
    }
    await registerSW();

    // Progress
    const topProgress = document.getElementById('topProgress');
    const setProgress = (p)=> topProgress?.style.setProperty('--p', p + '%');
    setProgress(20);

    // Load charms
    let CHARMS = [];
    try {
      const res = await fetch('charms.json'); setProgress(60);
      CHARMS = await res.json(); setProgress(100);
    } catch (e) { console.error('charms.json Fehler', e); }
    setTimeout(()=> topProgress?.classList.add('done'), 350);

    // State
    const store = { load(){ try{ return JSON.parse(localStorage.getItem('cpit')||'{}'); }catch{return {}}; }, save(d){ localStorage.setItem('cpit', JSON.stringify(d)); } };
    const state = Object.assign({ coins:0, tickets:0, owned:{}, filters:{q:'',rarity:'',tag:'',ownedOnly:false}, ui:{listOpen:true} }, store.load());

    const $ = s=>document.querySelector(s);
    const listEl = $('#charmList'); const statsEl = $('#stats'); const toastEl = $('#toast');
    const listSection = $('#listSection'); const summaryFiltered = $('#summaryFiltered'); const summaryOwned = $('#summaryOwned');

    // Inputs
    const coinsEl = document.getElementById('coins'); const ticketsEl = document.getElementById('tickets');
    coinsEl && (coinsEl.value = state.coins, coinsEl.addEventListener('input', e=>{ state.coins = +e.target.value||0; sync(); }));
    ticketsEl && (ticketsEl.value = state.tickets, ticketsEl.addEventListener('input', e=>{ state.tickets = +e.target.value||0; sync(); }));

    const searchEl = document.getElementById('search'); const rarityEl = document.getElementById('rarity'); const ownedOnlyEl = document.getElementById('ownedOnly');
    searchEl && (searchEl.value = state.filters.q, searchEl.addEventListener('input', e=>{ state.filters.q = e.target.value.trim().toLowerCase(); render(); sync(); }));
    rarityEl && (rarityEl.value = state.filters.rarity, rarityEl.addEventListener('change', e=>{ state.filters.rarity = e.target.value; render(); sync(); }));
    ownedOnlyEl && (ownedOnlyEl.checked = state.filters.ownedOnly, ownedOnlyEl.addEventListener('change', e=>{ state.filters.ownedOnly = e.target.checked; render(); sync(); }));

    document.getElementById('chips')?.addEventListener('click', e=>{ const chip = e.target.closest('[data-chip]'); if(!chip) return; const tag = chip.getAttribute('data-chip'); const isActive = chip.classList.toggle('active'); state.filters.tag = isActive ? tag : ''; render(); sync(); });

    listSection && (listSection.open = !!state.ui.listOpen, listSection.addEventListener('toggle', ()=>{ state.ui.listOpen = listSection.open; sync(); }));

    document.getElementById('resetBtn')?.addEventListener('click', ()=>{ if(confirm('Alles zur√ºcksetzen?')){ localStorage.removeItem('cpit'); location.reload(); } });
    document.getElementById('exportBtn')?.addEventListener('click', ()=>{ const blob = new Blob([JSON.stringify(state,null,2)], {type:'application/json'}); const url = URL.createObjectURL(blob); const a = Object.assign(document.createElement('a'), {href:url, download:'cloverpit-companion.json'}); document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url); showToast('Export abgeschlossen'); });
    document.getElementById('importBtn')?.addEventListener('click', ()=> document.getElementById('fileInput')?.click());
    document.getElementById('fileInput')?.addEventListener('change', e=>{ const file = e.target.files?.[0]; if(!file) return; const reader = new FileReader(); reader.onload = ()=>{ try{ const data = JSON.parse(reader.result); Object.assign(state, data); coinsEl&&(coinsEl.value = state.coins); ticketsEl&&(ticketsEl.value = state.tickets); render(); sync(); showToast('Import erfolgreich'); }catch{ showToast('Ung√ºltige JSON-Datei'); } }; reader.readAsText(file); });

    document.getElementById('toggleOwned')?.addEventListener('click', ()=>{ if(!ownedOnlyEl) return; ownedOnlyEl.checked=!ownedOnlyEl.checked; ownedOnlyEl.dispatchEvent(new Event('change')); });
    document.getElementById('clearSearch')?.addEventListener('click', ()=>{ if(!searchEl) return; searchEl.value=''; state.filters.q=''; render(); sync(); showToast('Suche gel√∂scht'); });
    document.getElementById('scrollTop')?.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));

    function sync(){ store.save(state); updateStats(); renderEffects(); }
    function updateStats(){ const ownedCount = Object.values(state.owned).filter(Boolean).length; statsEl && (statsEl.textContent = `${ownedCount}/${CHARMS.length} besessen ¬∑ Tickets: ${state.tickets} ¬∑ M√ºnzen: ${state.coins}`); summaryOwned && (summaryOwned.textContent = ownedCount + ' besessen'); }
    function currentFiltered(){ const q = state.filters.q; const rar = state.filters.rarity; const tag = state.filters.tag; const ownedOnly = state.filters.ownedOnly; return (CHARMS||[]).filter(c=>{ if(rar && c.rarity!==rar) return False; if(tag and !(c.tags||[]).includes(tag)) return False; if(q){ const hay = (c.name+' '+c.effect).toLowerCase(); if(!hay.includes(q)) return False; } if(ownedOnly and !state.owned[c.id]) return False; return True; }).sort((a,b)=> a.name.localeCompare(b.name)); }

    function highlight(text, query){ if(!query) return text; const idx = text.toLowerCase().indexOf(query.toLowerCase()); if(idx<0) return text; const before = text.slice(0, idx); const match = text.slice(idx, idx+query.length); const after = text.slice(idx+query.length); return `${before}<mark>${match}</mark>${after}`; }

    function render(){
      if (!listEl) return;
      const items = currentFiltered(); const q = state.filters.q; listEl.innerHTML = '';
      for(const c of items){
        const li = document.createElement('li'); li.className = 'charm-item'; li.dataset.id = c.id;
        const label = document.createElement('label');
        const chk = document.createElement('input'); chk.type='checkbox'; chk.checked=!!state.owned[c.id];
        chk.addEventListener('change', e=>{ state.owned[c.id] = e.target.checked; sync(); microPulse(li, e.target.checked); showToast(e.target.checked ? `Hinzugef√ºgt: ${c.name}` : `Entfernt: ${c.name}`); if(navigator.vibrate) try{ navigator.vibrate(7); }catch{} });
        const container = document.createElement('div');
        const name = document.createElement('div'); name.className='c-name'; name.innerHTML = highlight(c.name, q);
        const eff = document.createElement('div'); eff.className='c-effect'; eff.innerHTML = highlight(c.effect, q);
        const meta = document.createElement('div'); meta.className='c-meta';
        const t = document.createElement('span'); t.className='pill'; t.textContent = `üéüÔ∏è ${c.tickets}`;
        const r = document.createElement('span'); r.className='pill'; r.textContent = c.rarity;
        meta.appendChild(t); meta.appendChild(r);
        for(const tag of (c.tags||[])){ const p=document.createElement('span'); p.className='pill'; p.textContent=tag; meta.appendChild(p); }
        container.appendChild(name); container.appendChild(eff); container.appendChild(meta);
        label.appendChild(chk); label.appendChild(container);
        li.appendChild(label);
        listEl.appendChild(li);
      }
      summaryFiltered && (summaryFiltered.textContent = items.length + ' gefiltert');
      updateStats(); renderEffects();
    }
    function renderEffects(){ const sumEl = document.getElementById('effectsSummary'); if(sumEl){ sumEl.textContent = '‚Äì'; sumEl.classList.remove('pop'); void sumEl.offsetWidth; sumEl.classList.add('pop'); } }
    function showToast(msg){ const el = document.getElementById('toast'); if(!el) return; el.textContent = msg; el.classList.remove('show'); void el.offsetWidth; el.classList.add('show'); setTimeout(()=> el.classList.remove('show'), 1600); }
    function microPulse(el, on){ el.classList.remove('pulse-on','pulse-off'); void el.offsetWidth; el.classList.add(on ? 'pulse-on' : 'pulse-off'); }

    render(); renderEffects();

    // Diagnostics
    async function runDiagnostics() {
      const issues = [];
      try {
        const r = await fetch('./version.json', { cache: 'no-store' });
        const data = await r.json();
        if (!data || !data.version) issues.push('Version.json leer/ung√ºltig');
      } catch { issues.push('Version.json nicht erreichbar'); }

      if (!Array.isArray(CHARMS) || CHARMS.length === 0) issues.push('charms.json leer/nicht geladen');

      ['#charmList', '#exportBtn', '#resetBtn'].forEach(sel => { if (!document.querySelector(sel)) issues.push('UI fehlt: ' + sel); });

      if (!navigator.serviceWorker.controller) issues.push('Kein aktiver Service Worker');

      if (issues.length) { console.warn('Diagnosefehler:', issues); showToast('‚ö†Ô∏è Diagnose: ' + issues.join(' | ')); }
    }
    setTimeout(runDiagnostics, 1800);

  } catch (fatal) {
    console.error('Fataler Init-Fehler', fatal);
    const el = document.getElementById('toast'); if (el) { el.textContent = '‚ö†Ô∏è Startfehler: ' + (fatal.message||fatal); el.classList.add('show'); }
  }
})();
</script>
</body>
</html>
