<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CloverPit Companion – Single SW</title>
  <link rel="manifest" href="manifest.webmanifest?v=2025-10-02-12">
  <link rel="stylesheet" href="style.css?v=2025-10-02-12">
</head>
<body>
  <div class="wrap">
    <h1>CloverPit Companion – Single SW</h1>
    <p>VERSION: <strong>2025-10-02-12</strong></p>
    <button id="register">Service Worker registrieren</button>
    <div id="out"></div>
  </div>
  <script type="module">
    document.getElementById('register').addEventListener('click', async () => {
      try {
        const reg = await navigator.serviceWorker.register('./service-worker.js', { updateViaCache:'none' });
        document.getElementById('out').textContent = 'Registriert: ' + (reg.scope||'');
      } catch(e) {
        document.getElementById('out').textContent = 'Register-Fehler: ' + (e && e.message ? e.message : e);
      }
    });
  </script>
</body>
</html>
